<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://kit.fontawesome.com/fdd7b1cc92.css"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sider bar -->
        <div
          class="sidebar-container col-md-2 text-light d-sm-none d-none d-md-block">
          <!-- sidebar nav -->
          <div class="sidebar-nav border-bottom">
            <img
              class="rounded-circle w-25 my-1 me-2"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ8JxtRkhEYGBuAH7syq8WHvnTuueI64xrdrYDCc0_O8aRzWqU3jmx6GiswXVfqebx7s2M&usqp=CAU"
              alt="" />
            <span>Admin</span>
          </div>

          <div class="sidebar-main">
            <div class="sidebar-user py-2 border-bottom">
              <img
                class="rounded-circle w-25 me-2"
                src="https://i.pinimg.com/736x/0c/09/87/0c0987a7a99a61b981c804312d8569ec.jpg"
                alt="" />
              <span>Nguyễn Thị B</span>
            </div>
          </div>
          <!-- input search -->
          <div class="input-group my-2 mx-0">
            <input
              type="text"
              class="form-control input-search border-secondary"
              placeholder="Search"
              aria-describedby="button-addon2" />
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="button-addon2">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
          <!-- button trang chủ -->
          <div class="row input-group mx-auto">
            <span
              class="btn-primary p-2 rounded-3"
              type="button"
              id="dropdownMenuButton1"
              data-bs-toggle="dropdown"
              ><i class="fa-solid fa-clock"></i> Trang chủ
              <span class="dropdown-toggle float-end"></span>
            </span>
            <ul
              class="dropdown-menu bg-secondary"
              aria-labelledby="dropdownMenuButton1">
              <li>
                <a class="dropdown-item text-light" href="#">◯ Đăng xuất</a>
              </li>
              <li>
                <a class="dropdown-item text-light" href="#">◯ Quay lại</a>
              </li>
            </ul>
          </div>
          <!-- Quarn lý sản phẩm -->
          <div class="row dropdown mx-auto my-2">
            <span
              class="btn-secondary rounded-3 p-2"
              type="button"
              id="dropdownMenuButton1"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              ><i class="fa-solid fa-chart-pie"></i> Quản lý sản phẩm
              <span class="dropdown-toggle float-end"></span>
            </span>

            <ul
              class="dropdown-menu w-100 bg-secondary"
              aria-labelledby="dropdownMenuButton1">
              <li>
                <a class="dropdown-item text-light" href="#">◯ Danh sách</a>
              </li>
              <li>
                <a class="dropdown-item text-light" href="#">◯ Thêm mới</a>
              </li>
            </ul>
          </div>
        </div>
        <!-- main -->
        <div class="main-container col-md-10 col-sm-12 p-0">
          <!-- navbar main -->
          <div class="navbar-main">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <div class="container-fluid">
                <button
                  class="border-0"
                  type="button"
                  data-bs-toggle=""
                  data-bs-target=""
                  aria-controls=""
                  aria-expanded="false"
                  aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarSupportedContent"
                  aria-controls="navbarSupportedContent"
                  aria-expanded="false"
                  aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div
                  class="collapse navbar-collapse"
                  id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#"
                        >Trang chủ</a
                      >
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" href="#">Đăng xuất</a>
                    </li>
                  </ul>
                  <button class="btn d-flex" type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </button>
                </div>
              </div>
            </nav>
          </div>
          <!-- main -->
          <div class="main">
            <!-- link -->
            <div class="main-link d-flex justify-content-between m-2">
              <a class="text-decoration-none fs-5 text-dark" href="#"
                >Trang chủ</a
              >
              <a
                class="text-decoration-none text-dark d-sm-none d-none d-md-block"
                href="#"
                >Trang chủ</a
              >
            </div>
            <!-- contents -->
            <div class="main-content">
              <div class="row m-3">
                <div class="col-md-3 col-sm-6">
                  <div
                    class="card text-white bg-info mb-3"
                    style="max-width: 18rem">
                    <div class="card-body row">
                      <div class="col-8">
                        <h4 class="card-title">150</h4>
                        <p class="card-text">New Orders</p>
                      </div>
                      <div class="col-4">
                        <i
                          class="fa-solid fa-bag-shopping"
                          style="font-size: 70px; opacity: 0.5"></i>
                      </div>
                    </div>
                    <div class="card-header text-center">
                      More info<i class="fa-regular fa-circle-right"></i>
                    </div>
                  </div>
                </div>
                <div class="col-md-3 col-sm-6">
                  <div
                    class="card text-white bg-success mb-3"
                    style="max-width: 18rem">
                    <div class="card-body row">
                      <div class="col-8">
                        <h4 class="card-title">53%</h4>
                        <p class="card-text">Some quick</p>
                      </div>
                      <div class="col-4">
                        <i
                          class="fa-solid fa-chart-simple"
                          style="font-size: 70px; opacity: 0.5"></i>
                      </div>
                    </div>
                    <div class="card-header text-center">
                      More info<i class="fa-regular fa-circle-right"></i>
                    </div>
                  </div>
                </div>
                <div class="col-md-3 col-sm-6">
                  <div
                    class="card text-white bg-warning mb-3"
                    style="max-width: 18rem">
                    <div class="card-body row">
                      <div class="col-8">
                        <h4 class="card-title">44</h4>
                        <p class="card-text">Registrations</p>
                      </div>
                      <div class="col-4">
                        <i
                          class="fa-solid fa-user-plus"
                          style="font-size: 70px; opacity: 0.5"></i>
                      </div>
                    </div>
                    <div class="card-header text-center">
                      More info<i class="fa-regular fa-circle-right"></i>
                    </div>
                  </div>
                </div>
                <div class="col-md-3 col-sm-6">
                  <div
                    class="card text-white bg-danger mb-3"
                    style="max-width: 18rem">
                    <div class="card-body row">
                      <div class="col-8">
                        <h4 class="card-title">65</h4>
                        <p class="card-text">Uniqu Visitors</p>
                      </div>
                      <div class="col-4">
                        <i
                          class="fa-solid fa-chart-pie"
                          style="font-size: 70px; opacity: 0.5"></i>
                      </div>
                    </div>
                    <div class="card-header text-center">
                      More info<i class="fa-regular fa-circle-right"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <footer class="col-12 bg-white border-dark p-2">
            <h4>Copyright © 2022</h4>
          </footer>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/fdd7b1cc92.js"
    crossorigin="anonymous"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</html>
